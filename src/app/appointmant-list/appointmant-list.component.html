<div class="container">

    <div class="card mt-3 p-3">
        <div class="row">
            <div class="col">
                <h2
                    class="text-center">{{'appointment.create-appointment'
                    | translate}}</h2>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6 mt-2">
                <input class="form-control"
                    [(ngModel)]="newAppointmentTitle" type="text"
                    placeholder="{{'appointment.placeholder' | translate}}">
            </div>
            <div class="col-md-4 mt-2">
                <input class="form-control"
                    [(ngModel)]="newAppointmentDate" type="date"
                    placeholder="{{'appointment.date' | translate}}">
            </div>
            <div class="col-md-2 mt-2">
                <button [disabled]="!newAppointmentTitle"
                    class="btn btn-primary w-100"
                    (click)="addAppointment()">{{'appointment.create'
                    | translate}}</button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="  table mt-2">
            <thead>
                <tr>
                    <th scope="col" class="col-md-1">#</th>
                    <th scope="col"
                        class="col-md-8">{{'appointment.title'
                        |
                        translate}}</th>
                    <th scope="col"
                        class="col-md-2">{{'appointment.date'
                        |
                        translate}}</th>
                    <th scope="col"
                        class="col-md-1">{{'appointment.action' |
                        translate}}</th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let appointment of appointments;index as i">
                    <th scope="row">{{i+1}}</th>

                    <td>{{appointment.title}}</td>
                    <td>{{appointment.date | date:'dd/MM/yyyy'}}</td>
                    <td>
                        <button class="btn btn-danger"
                            (click)="deleteAppointment(i)">{{'appointment.delete'|translate}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
