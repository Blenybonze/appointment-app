<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container flex">
        <a class="navbar-brand" href="#">{{'navbar.appointment-app' |
            translate}}</a>
        <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end"
            id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#"
                        role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        {{checkLanguage() === 'en' ?('language.enus'|
                        translate):('language.ptbr'| translate)}}
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a (click)="setLanguage('pt')"
                                class="dropdown-item "
                                [ngClass]="{active: checkLanguage() === 'pt'}"
                                href="#">{{'language.ptbr' |
                                translate}}
                                <i *ngIf="checkLanguage() === 'pt'"
                                    class="bi bi-check"></i>
                            </a>
                        </li>
                        <li>
                            <a (click)="setLanguage('en')"
                                class="dropdown-item"
                                [ngClass]="{active: checkLanguage() === 'en'}"
                                href="#">{{'language.enus' |
                                translate}}
                                <i *ngIf="checkLanguage() === 'en'"
                                    class="bi bi-check"></i>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>

            <button
                class="btn btn-outline ms-2"
                [ngClass]="{'btn-outline-dark': checkTheme() === 'light','btn-outline-primary':checkTheme() === 'dark'}"
                (click)="toggleTheme()">

                <i *ngIf="checkTheme() === 'dark'"
                    class="bi bi-moon-stars-fill"></i>
                <i *ngIf="checkTheme() === 'light'"
                    class="bi bi-brightness-high-fill"></i>
            </button>
        </div>
    </div>
</nav>
